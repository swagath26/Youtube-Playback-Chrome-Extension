<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT PB</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>

<div class="container-popup">

  <nav class="navbar-popup">
    <div id="time-stamps-link" class="nav-link-popup active">
      <a class="nav-link-text">Bookmarks</a>
    </div>
    <div id="custom-playback-link" class="nav-link-popup">
      <a class="nav-link-text">Snippets</a>
    </div>
  </nav>

  <div id="custom-playback-section" class="section">
    <div id="clips-header-empty">
      <h3>No Saved Snippets</h3>
    </div>
    <div id="clips-list" class="card-container">
    </div>
    <div id="clips-header-nonempty">
      <button id="play-all" class="ypce-button">Play All</button>
      <button id="play-single" class="ypce-button">Play Single</button>
    </div>
  </div>

  <div id="time-stamps-section" class="section">
    <div id="time-stamps-header-empty">
      <h3>No Saved Bookmarks</h3>
    </div>
    <div id="time-stamps-list" class="card-container">
    </div>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
